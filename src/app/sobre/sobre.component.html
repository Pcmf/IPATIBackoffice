<div class="container">
  <p>&nbsp;</p>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">{{sobres[0].NOME}}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link " id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">{{sobres[1].NOME}}</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <form #f1="ngForm" (ngSubmit)="saveChange(f1.value)">
          <div class="form-group">
              <input type="hidden" name="cod_sobre" [ngModel]="sobres[0].COD_SOBRE"/>
              <br/>
              <label class="text-primary">Nome</label>
              <input type="text" class="form-control" name="nome" #nome [(ngModel)]="sobres[0].NOME" />
              <label class="text-primary">Descrição</label>
              <textarea class="form-control" rows="20" #descricao name="descricao" [(ngModel)]="sobres[0].DESCRICAO"></textarea> 
              <button class="btn btn-success" type="submit">Guardar</button>
          </div>
      </form>
    </div>

    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <form #f2="ngForm" (ngSubmit)="saveChange(f2.value)">
            <div class="form-group">
                <input type="hidden" name="cod_sobre" [ngModel]="sobres[1].COD_SOBRE"/>
                <br/>
                <label class="text-primary">Nome</label>
                <input type="text" class="form-control" name="nome" #nome [(ngModel)]="sobres[1].NOME" />
                <label class="text-primary">Descrição</label>
                <textarea class="form-control" rows="20" #descricao name="descricao" [(ngModel)]="sobres[1].DESCRICAO"></textarea> 
                <button class="btn btn-success" type="submit">Guardar</button>
              </div>
        </form>
    </div>
  </div>
</div>
