<div class="container">
  <p>&nbsp;</p>
    <div class="card">
        <div class="card-header bg-default">
          <h3 class="text-primary">Informação do Laboratório</h3>
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="saveChanges(f)">
              <div class="form-group">
                <label>Morada</label>
                <input type='text' class="form-control" #morada name="morada"  [(ngModel)]="lab.MORADA" />
                <label>Marcação de Consultas</label>
                <input type='text' class="form-control" #marcacao name="marcacao" [(ngModel)]="lab.MARCACAO"/>
                <label>Telefone</label>
                <input type='text' class="form-control" #telefone name="telefone"  [(ngModel)]="lab.TELEFONE"/>
                <label>Fax</label>
                <input type='text' class="form-control" #fax name="fax"  [(ngModel)]="lab.FAX"/>
                <label>Email</label>
                <input type='text' class="form-control" #email name="email"  [(ngModel)]="lab.EMAIL"/>
                <label>Site</label>
                <input type='text' class="form-control" #site name="site"  [(ngModel)]="lab.SITE"/>
              </div>
              <button class="btn btn-success" type="submit">Guardar</button>
            </form>
        </div>
      </div>
</div>
